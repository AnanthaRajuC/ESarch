---
applications:
- name: esrefarch-demo-trader-app
  path: target/trader-app.jar
  timeout: 120
  instances: 1
  buildpack: java_buildpack
  health-check-type: http
  health-check-http-endpoint: /actuator/health
  services:
    - mysql
    - rabbit
    - config
    - registry
  env:
    TRUST_CERTS: api.run.pivotal.io
