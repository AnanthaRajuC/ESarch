management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
management.cloudfoundry.enabled=true

axon.distributed.enabled=true
axon.distributed.spring-cloud.fallback-to-http-get=false

eureka.instance.non-secure-port=${CF_INSTANCE_PORT:${server.port}}
eureka.instance.prefer-ip-address=true
eureka.instance.secure-port-enabled=false
eureka.instance.ip-address=${CF_INSTANCE_IP:${server.address:127.0.0.1}}

eureka.instance.instance-id=${spring.application.name}-${random.uuid}
